{% extends 'base.html' %}

{% block content %}
    <div class="jumbotron text-center">
        <h1 class="display-4">Welcome to the Voting System</h1>
        <p class="lead">A secure and easy way to vote on various topics.</p>
        <hr class="my-4">
        <p>Login or sign up to start voting!</p>
        {% if user.is_authenticated %}
            <a class="btn btn-primary btn-lg" href="{% url 'home' %}" role="button">Go to Dashboard</a>
        {% else %}
            <a class="btn btn-success btn-lg" href="{% url 'login' %}" role="button">Login</a>
            <a class="btn btn-warning btn-lg" href="{% url 'signup' %}" role="button">Sign Up</a>
        {% endif %}
    </div>
{% endblock %}
